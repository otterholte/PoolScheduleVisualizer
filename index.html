<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPIC Aquatic Center - Live Pool Schedule</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèä</text></svg>">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__brand">
      <div class="header__logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M2,12c.75-1.5,4.5-6,10-6s9.25,4.5,10,6c-.75,1.5-4.5,6-10,6S2.75,13.5,2,12Z"></path>
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M2,20c2-1,4-2,6-1s4,2,6,1,4-2,6-1"></path>
        </svg>
      </div>
      <div>
        <h1 class="header__title">EPIC Aquatic Center</h1>
        <p class="header__subtitle">Real-time Lane Availability</p>
      </div>
    </div>
    
    <nav class="header__nav">
      <!-- View Toggle -->
      <div class="view-toggle" id="viewToggle">
        <button class="view-toggle__btn view-toggle__btn--active" data-view="map" title="Pool Map View">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
            <line x1="8" y1="2" x2="8" y2="18"></line>
            <line x1="16" y1="6" x2="16" y2="22"></line>
          </svg>
          <span>Map</span>
        </button>
        <button class="view-toggle__btn" data-view="list" title="List Schedule View">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <line x1="3" y1="6" x2="3.01" y2="6"></line>
            <line x1="3" y1="12" x2="3.01" y2="12"></line>
            <line x1="3" y1="18" x2="3.01" y2="18"></line>
          </svg>
          <span>List</span>
        </button>
      </div>
      
      <a href="admin.html" class="btn btn--ghost btn--icon" title="Admin Panel">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4,15a1.65,1.65,0,0,0,.33,1.82l.06.06a2,2,0,0,1,0,2.83,2,2,0,0,1-2.83,0l-.06-.06a1.65,1.65,0,0,0-1.82-.33,1.65,1.65,0,0,0-1,1.51V21a2,2,0,0,1-4,0v-.09A1.65,1.65,0,0,0,9,19.4a1.65,1.65,0,0,0-1.82.33l-.06.06a2,2,0,1,1-2.83-2.83l.06-.06a1.65,1.65,0,0,0,.33-1.82,1.65,1.65,0,0,0-1.51-1H3a2,2,0,0,1,0-4h.09A1.65,1.65,0,0,0,4.6,9a1.65,1.65,0,0,0-.33-1.82l-.06-.06a2,2,0,1,1,2.83-2.83l.06.06a1.65,1.65,0,0,0,1.82.33H9a1.65,1.65,0,0,0,1-1.51V3a2,2,0,0,1,4,0v.09a1.65,1.65,0,0,0,1,1.51,1.65,1.65,0,0,0,1.82-.33l.06-.06a2,2,0,1,1,2.83,2.83l-.06.06a1.65,1.65,0,0,0-.33,1.82V9a1.65,1.65,0,0,0,1.51,1H21a2,2,0,0,1,0,4h-.09a1.65,1.65,0,0,0-1.51,1Z"></path>
        </svg>
      </a>
    </nav>
  </header>

  <!-- Main -->
  <main class="main">
    <!-- Main Content: Floorplan + Legend Sidebar -->
    <div class="main-content">
      <!-- Floorplan Section -->
<section class="floorplan-section">
        <div class="floorplan-header">
          <!-- Left: Time Display (clickable to jump to now) -->
          <button class="time-now-btn" id="btnNow" title="Click for current time">
            <span class="time-now-btn__time" id="timeDisplay">10:00 AM</span>
            <svg class="time-now-btn__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 4 23 10 17 10"></polyline>
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            <span class="time-now-btn__live" id="liveIndicator">
              <span class="time-now-btn__live-dot"></span>
              LIVE
            </span>
            <span class="time-now-btn__closed" id="closedIndicator">
              CLOSED
            </span>
          </button>
          
          <!-- Center: Date Navigation -->
          <div class="floorplan-header__center">
            <div class="date-nav">
              <button class="date-nav__arrow date-nav__arrow--prev" id="prevDay" title="Previous Day">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
              </button>
              <button class="date-nav__date" id="datePickerBtn" title="Select Date">
                <span id="floorplanTitle">Saturday, January 10</span>
                <svg class="date-nav__calendar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="16" y1="2" x2="16" y2="6"></line>
                  <line x1="8" y1="2" x2="8" y2="6"></line>
                  <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
              </button>
              <button class="date-nav__arrow date-nav__arrow--next" id="nextDay" title="Next Day">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </button>
            </div>
            <!-- Calendar Dropdown -->
            <div class="date-picker" id="datePicker">
              <div class="date-picker__header">
                <button class="date-picker__nav" id="prevMonth">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <span class="date-picker__month" id="pickerMonth">January 2026</span>
                <button class="date-picker__nav" id="nextMonth">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
              </div>
              <div class="date-picker__weekdays">
                <span>Su</span><span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
              </div>
              <div class="date-picker__days" id="pickerDays"></div>
            </div>
          </div>
          
          <!-- Right: Legend Toggle -->
          <button class="legend-toggle" id="legendToggle" title="Toggle Legend">
            <svg class="legend-toggle__collapse" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4l5 0M4 4l0 5M4 4l5 5"></path>
              <path d="M20 4l-5 0M20 4l0 5M20 4l-5 5"></path>
              <path d="M4 20l5 0M4 20l0 -5M4 20l5 -5"></path>
              <path d="M20 20l-5 0M20 20l0 -5M20 20l-5 -5"></path>
            </svg>
            <svg class="legend-toggle__expand" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 9l-5 0M9 9l0 -5M9 9l-5 -5"></path>
              <path d="M15 9l5 0M15 9l0 -5M15 9l5 -5"></path>
              <path d="M9 15l-5 0M9 15l0 5M9 15l-5 5"></path>
              <path d="M15 15l5 0M15 15l0 5M15 15l5 5"></path>
            </svg>
          </button>
        </div>

      <!-- Time Navigation -->
      <div class="time-nav">
        <div class="time-slider-container">
          <input type="range" class="time-slider" id="timeSlider" min="360" max="1080" step="15" value="600">
          <div class="time-slider-marks"></div>
        </div>
      </div>

      <!-- Floorplan -->
      <div class="floorplan-wrapper">
        <!-- Closed Overlay -->
        <div class="pool-closed-overlay" id="poolClosedOverlay">
          <button class="pool-closed-overlay__close" id="closeOverlayBtn" title="View today's schedule">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <div class="pool-closed-overlay__content">
            <svg class="pool-closed-overlay__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 6v6l4 2"></path>
            </svg>
            <h3 class="pool-closed-overlay__title">Pool Closed</h3>
            <p class="pool-closed-overlay__time" id="nextOpenTime">Opens tomorrow at 6:00 AM</p>
          </div>
        </div>
        <svg class="floorplan" id="floorplan" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
          <!-- Background / Building -->
          <defs>
            <!-- Water Gradient -->
            <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.9" />
              <stop offset="100%" style="stop-color:#0369a1;stop-opacity:0.9" />
            </linearGradient>
            
            <!-- Hot Tub Gradient -->
            <radialGradient id="hotTubGradient">
              <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.9" />
              <stop offset="100%" style="stop-color:#0f766e;stop-opacity:0.9" />
            </radialGradient>
            
            <!-- Floor Pattern -->
            <pattern id="floorPattern" patternUnits="userSpaceOnUse" width="20" height="20">
              <rect width="20" height="20" fill="#1a1f2e"/>
              <rect width="19" height="19" fill="#1e2433"/>
            </pattern>
            
            <!-- Lane Lines -->
            <pattern id="laneLines" patternUnits="userSpaceOnUse" width="10" height="60">
              <line x1="5" y1="0" x2="5" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="4,4"/>
            </pattern>

            <!-- Glow Filter -->
            <filter id="glow">
              <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <!-- Walking Deck - Main Area -->
          <rect x="30" y="30" width="1140" height="640" rx="20" fill="#3d4f66" stroke="#4b6082" stroke-width="2"/>
          
          <!-- ========== ENTRANCE AREA ========== -->
          <g id="entrance">
            <rect x="40" y="40" width="120" height="140" rx="10" fill="#475569" stroke="#5a6d84"/>
            <text x="100" y="90" text-anchor="middle" fill="#cbd5e1" font-size="11" font-weight="600">ENTRANCE</text>
            <text x="100" y="108" text-anchor="middle" fill="#94a3b8" font-size="9">& LOCKER ROOMS</text>
            <!-- Door indicators -->
            <rect x="80" y="40" width="40" height="6" fill="#64748b"/>
          </g>
          
          <!-- ========== RECEPTION/LIFEGUARD STAND ========== -->
          <g id="lifeguardStation">
            <rect x="40" y="200" width="80" height="60" rx="8" fill="#854d0e" stroke="#f59e0b" stroke-width="2"/>
            <text x="80" y="235" text-anchor="middle" fill="#fef3c7" font-size="9" font-weight="500">LIFEGUARD</text>
          </g>

          <!-- ========== HOT TUBS ========== -->
          <g id="hotTubs">
            <!-- Hot Tub 1 -->
            <circle cx="100" cy="340" r="45" fill="url(#hotTubGradient)" stroke="#2dd4bf" stroke-width="2" filter="url(#glow)"/>
            <text x="100" y="345" text-anchor="middle" fill="white" font-size="10" font-weight="600">HOT TUB</text>
            
            <!-- Hot Tub 2 -->
            <circle cx="100" cy="450" r="45" fill="url(#hotTubGradient)" stroke="#2dd4bf" stroke-width="2" filter="url(#glow)"/>
            <text x="100" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="600">HOT TUB</text>
          </g>
          
          <!-- ========== THERAPY POOL ========== -->
          <g id="therapyPool" class="pool-area" data-section="therapy">
            <rect x="40" y="520" width="120" height="130" rx="12" fill="url(#waterGradient)" stroke="#38bdf8" stroke-width="2" filter="url(#glow)"/>
            <text x="100" y="560" text-anchor="middle" fill="white" font-size="12" font-weight="700">THERAPY</text>
            <text x="100" y="578" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">POOL</text>
            <!-- Lanes -->
            <g id="therapy-lanes">
              <rect x="48" y="590" width="52" height="50" rx="4" fill="#0ea5e9" class="pool-lane" data-lane="E"/>
              <rect x="104" y="590" width="52" height="50" rx="4" fill="#0ea5e9" class="pool-lane" data-lane="W"/>
              <text x="74" y="620" text-anchor="middle" fill="white" font-size="11" font-weight="600">E</text>
              <text x="130" y="620" text-anchor="middle" fill="white" font-size="11" font-weight="600">W</text>
            </g>
          </g>

          <!-- ========== INSTRUCTIONAL POOL ========== -->
          <g id="instructionalPool" class="pool-area" data-section="instructional">
            <rect x="180" y="520" width="140" height="130" rx="12" fill="url(#waterGradient)" stroke="#38bdf8" stroke-width="2" filter="url(#glow)"/>
            <text x="250" y="555" text-anchor="middle" fill="white" font-size="12" font-weight="700">INSTRUCTIONAL</text>
            <text x="250" y="573" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">POOL</text>
            <!-- Lanes -->
            <g id="instructional-lanes">
              <rect x="190" y="590" width="60" height="50" rx="4" fill="#0ea5e9" class="pool-lane" data-lane="N"/>
              <rect x="254" y="590" width="60" height="50" rx="4" fill="#0ea5e9" class="pool-lane" data-lane="S"/>
              <text x="220" y="620" text-anchor="middle" fill="white" font-size="11" font-weight="600">N</text>
              <text x="284" y="620" text-anchor="middle" fill="white" font-size="11" font-weight="600">S</text>
            </g>
          </g>

          <!-- ========== SHALLOW END LAP POOL (6 Lanes) ========== -->
          <g id="shallowPool" class="pool-area" data-section="shallow">
            <rect x="180" y="40" width="200" height="460" rx="12" fill="url(#waterGradient)" stroke="#38bdf8" stroke-width="2" filter="url(#glow)"/>
            <text x="280" y="75" text-anchor="middle" fill="white" font-size="13" font-weight="700">SHALLOW END</text>
            <text x="280" y="93" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">25 YARDS ‚Ä¢ 6 LANES</text>
            
            <!-- Lane Dividers & Numbers -->
            <g id="shallow-lanes">
              <rect x="190" y="105" width="30" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="1"/>
              <rect x="222" y="105" width="30" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="2"/>
              <rect x="254" y="105" width="30" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="3"/>
              <rect x="286" y="105" width="30" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="4"/>
              <rect x="318" y="105" width="30" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="5"/>
              <rect x="350" y="105" width="25" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="6"/>
              
              <!-- Lane Numbers -->
              <text x="205" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="700">1</text>
              <text x="237" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="700">2</text>
              <text x="269" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="700">3</text>
              <text x="301" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="700">4</text>
              <text x="333" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="700">5</text>
              <text x="362" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="700">6</text>
            </g>
          </g>

          <!-- ========== MAIN LAP POOL (10 Lanes) ========== -->
          <g id="mainPool" class="pool-area" data-section="main">
            <rect x="400" y="40" width="340" height="460" rx="12" fill="url(#waterGradient)" stroke="#38bdf8" stroke-width="2" filter="url(#glow)"/>
            <text x="570" y="75" text-anchor="middle" fill="white" font-size="13" font-weight="700">MAIN POOL</text>
            <text x="570" y="93" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">25 YARDS ‚Ä¢ 10 LANES</text>
            
            <!-- Lane Dividers & Numbers -->
            <g id="main-lanes">
              <rect x="410" y="105" width="31" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="1"/>
              <rect x="443" y="105" width="31" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="2"/>
              <rect x="476" y="105" width="31" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="3"/>
              <rect x="509" y="105" width="31" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="4"/>
              <rect x="542" y="105" width="31" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="5"/>
              <rect x="575" y="105" width="31" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="6"/>
              <rect x="608" y="105" width="31" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="7"/>
              <rect x="641" y="105" width="31" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="8"/>
              <rect x="674" y="105" width="31" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="9"/>
              <rect x="707" y="105" width="26" height="385" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="10"/>
              
              <!-- Lane Numbers -->
              <text x="425" y="130" text-anchor="middle" fill="white" font-size="13" font-weight="700">1</text>
              <text x="458" y="130" text-anchor="middle" fill="white" font-size="13" font-weight="700">2</text>
              <text x="491" y="130" text-anchor="middle" fill="white" font-size="13" font-weight="700">3</text>
              <text x="524" y="130" text-anchor="middle" fill="white" font-size="13" font-weight="700">4</text>
              <text x="557" y="130" text-anchor="middle" fill="white" font-size="13" font-weight="700">5</text>
              <text x="590" y="130" text-anchor="middle" fill="white" font-size="13" font-weight="700">6</text>
              <text x="623" y="130" text-anchor="middle" fill="white" font-size="13" font-weight="700">7</text>
              <text x="656" y="130" text-anchor="middle" fill="white" font-size="13" font-weight="700">8</text>
              <text x="689" y="130" text-anchor="middle" fill="white" font-size="13" font-weight="700">9</text>
              <text x="720" y="130" text-anchor="middle" fill="white" font-size="12" font-weight="700">10</text>
            </g>
          </g>

          <!-- ========== DEEP POOL (3 Lanes + Diving) ========== -->
          <g id="deepPool" class="pool-area" data-section="deep">
            <rect x="760" y="40" width="180" height="300" rx="12" fill="url(#waterGradient)" stroke="#38bdf8" stroke-width="2" filter="url(#glow)"/>
            <text x="850" y="75" text-anchor="middle" fill="white" font-size="13" font-weight="700">DEEP POOL</text>
            <text x="850" y="93" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">3 LANES</text>
            
            <!-- Lane Dividers & Numbers -->
            <g id="deep-lanes">
              <rect x="772" y="105" width="52" height="225" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="1"/>
              <rect x="828" y="105" width="52" height="225" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="2"/>
              <rect x="884" y="105" width="48" height="225" rx="3" fill="#0ea5e9" class="pool-lane" data-lane="3"/>
              
              <text x="798" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="700">1</text>
              <text x="854" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="700">2</text>
              <text x="908" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="700">3</text>
            </g>
          </g>

          <!-- ========== DEEP WELL SOUTH (Diving) ========== -->
          <g id="deepWellSouth" class="pool-area" data-section="deep_south">
            <rect x="760" y="360" width="180" height="140" rx="12" fill="#0369a1" stroke="#38bdf8" stroke-width="2" filter="url(#glow)"/>
            <g id="deep_south-lanes">
              <rect x="768" y="365" width="164" height="130" rx="8" fill="#0369a1" fill-opacity="0" class="pool-lane" data-lane="South"/>
            </g>
            <!-- Labels on top of lane color -->
            <text x="850" y="420" text-anchor="middle" fill="white" font-size="12" font-weight="700">DEEP WELL</text>
            <text x="850" y="438" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">SOUTH</text>
          </g>

          <!-- ========== DEEP WELL NORTH ========== -->
          <g id="deepWellNorth" class="pool-area" data-section="deep_north">
            <rect x="760" y="520" width="180" height="130" rx="12" fill="#0369a1" stroke="#38bdf8" stroke-width="2" filter="url(#glow)"/>
            <g id="deep_north-lanes">
              <rect x="768" y="525" width="164" height="120" rx="8" fill="#0369a1" fill-opacity="0" class="pool-lane" data-lane="North"/>
            </g>
            <!-- Labels on top of lane color -->
            <text x="850" y="575" text-anchor="middle" fill="white" font-size="12" font-weight="700">DEEP WELL</text>
            <text x="850" y="593" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">NORTH</text>
          </g>

          <!-- ========== BLEACHERS / SPECTATOR AREA ========== -->
          <g id="spectatorArea">
            <rect x="960" y="40" width="200" height="300" rx="10" fill="#475569" stroke="#5a6d84"/>
            <text x="1060" y="100" text-anchor="middle" fill="#cbd5e1" font-size="12" font-weight="600">SPECTATOR</text>
            <text x="1060" y="118" text-anchor="middle" fill="#cbd5e1" font-size="12" font-weight="600">SEATING</text>
            <!-- Bleacher rows -->
            <g fill="#5a6d84">
              <rect x="980" y="140" width="160" height="12" rx="2"/>
              <rect x="980" y="160" width="160" height="12" rx="2"/>
              <rect x="980" y="180" width="160" height="12" rx="2"/>
              <rect x="980" y="200" width="160" height="12" rx="2"/>
              <rect x="980" y="220" width="160" height="12" rx="2"/>
              <rect x="980" y="240" width="160" height="12" rx="2"/>
              <rect x="980" y="260" width="160" height="12" rx="2"/>
              <rect x="980" y="280" width="160" height="12" rx="2"/>
              <rect x="980" y="300" width="160" height="12" rx="2"/>
            </g>
          </g>

          <!-- ========== EQUIPMENT STORAGE ========== -->
          <g id="equipment">
            <rect x="960" y="360" width="200" height="100" rx="10" fill="#475569" stroke="#5a6d84"/>
            <text x="1060" y="420" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="500">EQUIPMENT STORAGE</text>
          </g>

          <!-- ========== STAFF / OFFICES ========== -->
          <g id="offices">
            <rect x="960" y="480" width="200" height="170" rx="10" fill="#475569" stroke="#5a6d84"/>
            <text x="1060" y="565" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="500">STAFF OFFICES</text>
          </g>

          <!-- ========== WALKING PATH INDICATORS ========== -->
          <g id="walkingPaths" stroke="#5a6d84" stroke-width="1" stroke-dasharray="5,5" fill="none">
            <path d="M 165 300 L 165 510"/>
            <path d="M 385 300 L 385 510"/>
            <path d="M 745 250 L 745 510"/>
            <path d="M 340 510 L 745 510"/>
          </g>

        </svg>
      </div>
    </section>

      <!-- Legend Sidebar -->
      <aside class="legend-sidebar">
        <div class="legend-sidebar__header">
          <h3 class="legend-sidebar__title">ACTIVITY LEGEND</h3>
          <button class="legend-sidebar__clear-btn legend-sidebar__clear-btn--hidden" id="clearFilterBtn">Clear</button>
        </div>
        
        <!-- Quick View Toggle -->
        <div class="quick-view-toggle">
          <button class="quick-view-toggle__btn quick-view-toggle__btn--open-swim" id="quickFilterOpenSwim">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 12h2a2 2 0 0 1 2 2v1a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-1a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v1a2 2 0 0 0 2 2h1"></path>
            </svg>
            <span>Open Swim</span>
          </button>
          <button class="quick-view-toggle__btn quick-view-toggle__btn--show-all" id="quickFilterShowAll">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="3" x2="9" y2="21"></line>
              <line x1="15" y1="3" x2="15" y2="21"></line>
            </svg>
            <span>All</span>
          </button>
        </div>
        
        <div class="legend-sidebar__filter-info" id="filterValue"></div>
        <div class="legend-grid" id="legendGrid"></div>
      </aside>
    </div>
    
    <!-- List View - Activity Finder -->
    <div id="listView" class="list-view" style="display: none;">
      <div class="list-view__container">
        
        <!-- Activity Finder - Segmented Control Style -->
        <div class="activity-finder" id="activityFinder">
          <div class="activity-finder__header">
            <h2 class="activity-finder__title">Find Your Next Session</h2>
            <p class="activity-finder__subtitle">Choose a category and activity to view upcoming times</p>
          </div>
          
          <!-- Segmented Tab Bar -->
          <label class="segment-label">Categories</label>
          <div class="segment-tabs" id="segmentTabs">
            <div class="segment-tabs__track">
              <!-- Tabs rendered by JS -->
            </div>
            <div class="segment-tabs__indicator" id="segmentIndicator"></div>
          </div>
          
          <!-- Activities for selected category -->
          <label class="segment-label">Activities</label>
          <div class="segment-content" id="segmentContent">
            <!-- Activities rendered by JS -->
          </div>
        </div>
        
        <!-- Results Section - Concept C Style -->
        <div class="activity-results" id="activityResults" style="display: none;">
          <!-- Header with back button and activity name -->
          <div class="activity-results__header">
            <button class="activity-results__back" id="activityResultsBack" title="Back to activities">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
              <span>Back</span>
            </button>
            <div class="activity-results__title">
              <div class="activity-results__color" id="selectedActivityColor"></div>
              <span class="activity-results__name" id="selectedActivityName">Water Polo</span>
            </div>
          </div>
          
          <!-- Next Up Section -->
          <div class="next-up" id="nextUpSection">
            <div class="next-up__label">NEXT UP</div>
            <div class="next-up__content" id="nextUpContent">
              <!-- Rendered by JS -->
            </div>
          </div>
          
          <!-- Week Grid -->
          <div class="week-grid" id="weekGrid">
            <div class="week-grid__header" id="weekGridHeader">
              <!-- Week range title -->
            </div>
            <div class="week-grid__body" id="weekGridBody">
              <!-- Days and sessions rendered by JS -->
            </div>
          </div>
          
          <!-- Show More -->
          <button class="show-more-days" id="showMoreDays">
            <span>Show More Days</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
        
      </div>
    </div>
  </main>

  <!-- Lane Tooltip -->
  <div class="lane-tooltip" id="laneTooltip">
    <div class="lane-tooltip__content" id="laneTooltipContent"></div>
  </div>

  <!-- Modal for Lane Details -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog">
      <div class="modal__header">
        <h3 class="modal__title" id="modalTitle">Lane Details</h3>
        <p class="modal__subtitle" id="modalSubtitle">Viewing: Sunday, January 12 at 2:00 PM</p>
        <button class="modal__close" id="modalClose">&times;</button>
      </div>
      <div class="modal__content" id="modalContent"></div>
    </div>
  </div>

  <script src="js/schedule.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
