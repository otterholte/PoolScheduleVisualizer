<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Manager - EPIC Aquatic Center</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>">
</head>
<body>
  <!-- Header -->
  <header class="header admin-header">
    <div class="header__brand">
      <div class="header__logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4,15a1.65,1.65,0,0,0,.33,1.82l.06.06a2,2,0,0,1,0,2.83,2,2,0,0,1-2.83,0l-.06-.06a1.65,1.65,0,0,0-1.82-.33,1.65,1.65,0,0,0-1,1.51V21a2,2,0,0,1-2,2,2,2,0,0,1-2-2v-.09A1.65,1.65,0,0,0,9,19.4a1.65,1.65,0,0,0-1.82.33l-.06.06a2,2,0,0,1-2.83,0,2,2,0,0,1,0-2.83l.06-.06a1.65,1.65,0,0,0,.33-1.82,1.65,1.65,0,0,0-1.51-1H3a2,2,0,0,1-2-2,2,2,0,0,1,2-2h.09A1.65,1.65,0,0,0,4.6,9a1.65,1.65,0,0,0-.33-1.82l-.06-.06a2,2,0,0,1,0-2.83,2,2,0,0,1,2.83,0l.06.06a1.65,1.65,0,0,0,1.82.33H9a1.65,1.65,0,0,0,1-1.51V3a2,2,0,0,1,2-2,2,2,0,0,1,2,2v.09a1.65,1.65,0,0,0,1,1.51,1.65,1.65,0,0,0,1.82-.33l.06-.06a2,2,0,0,1,2.83,0,2,2,0,0,1,0,2.83l-.06.06a1.65,1.65,0,0,0-.33,1.82V9a1.65,1.65,0,0,0,1.51,1H21a2,2,0,0,1,2,2,2,2,0,0,1-2,2h-.09a1.65,1.65,0,0,0-1.51,1Z"></path>
        </svg>
      </div>
      <div>
        <h1 class="header__title">Schedule Manager</h1>
        <p class="header__subtitle">EPIC Aquatic Center Admin</p>
      </div>
    </div>
    
    <nav class="header__nav">
      <span class="admin-badge">Admin</span>
      <a href="index.html" class="btn btn--ghost">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12,19 5,12 12,5"></polyline>
        </svg>
        Back to Schedule
      </a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="admin-main">
    <!-- Top Bar -->
    <div class="admin-topbar">
      <div class="admin-topbar__left">
        <div class="date-input-group">
          <input type="date" class="form-input" id="previewDate">
          <button class="btn btn--secondary btn--sm" id="todayBtn">Today</button>
        </div>
      </div>
      <div class="admin-topbar__right">
        <button class="btn btn--primary" id="addEntryBtn">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add Entry
        </button>
      </div>
    </div>

    <!-- Schedule Preview -->
    <div class="preview-panel">
      <div class="preview-panel__header">
        <h3 class="preview-panel__title">
          Schedule for <span id="previewDateDisplay">--</span>
        </h3>
        <div class="preview-panel__actions">
          <button class="btn btn--danger btn--sm" id="clearDayBtn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3,6 5,6 21,6"></polyline>
              <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6M8,6V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"></path>
            </svg>
            Clear Day
          </button>
        </div>
      </div>
      <div class="preview-panel__body">
        <div class="schedule-list" id="scheduleList">
          <div class="empty-state">
            <svg class="empty-state__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <p class="empty-state__text">No schedule entries for this date.<br>Click "Add Entry" to create one!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Export/Import -->
    <div class="io-section">
      <h3 class="io-section__title">Import & Export</h3>
      <div class="io-section__buttons">
        <button class="btn btn--primary btn--sm" id="exportBtn">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21,15v4a2,2,0,0,1-2,2H5a2,2,0,0,1-2-2v-4"></path>
            <polyline points="7,10 12,15 17,10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Export JSON
        </button>
        <label class="btn btn--secondary btn--sm" style="cursor: pointer;">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21,15v4a2,2,0,0,1-2,2H5a2,2,0,0,1-2-2v-4"></path>
            <polyline points="17,8 12,3 7,8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          Import JSON
          <input type="file" accept=".json" id="importFile" style="display: none;">
        </label>
        <button class="btn btn--secondary btn--sm" id="previewJsonBtn">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1,12s4-8,11-8,11,8,11,8-4,8-11,8S1,12,1,12Z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          Preview
        </button>
      </div>
      <div class="json-preview" id="jsonPreview" style="display: none;">
        <code id="jsonCode"></code>
      </div>
    </div>
  </main>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="formModal">
    <div class="modal">
      <div class="modal__header">
        <h2 class="modal__title" id="formTitle">Add Schedule Entry</h2>
        <button type="button" class="modal__close" id="closeModal">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <form class="modal__body" id="scheduleForm">
        <!-- Date -->
        <div class="form-group">
          <label class="form-label form-label--required" for="entryDate">Date</label>
          <input type="date" class="form-input" id="entryDate" required>
        </div>

        <!-- Pool Section -->
        <div class="form-group">
          <label class="form-label form-label--required" for="entrySection">Pool Section</label>
          <select class="form-select" id="entrySection" required>
            <option value="">Select a section...</option>
          </select>
        </div>

        <!-- Lanes -->
        <div class="form-group">
          <label class="form-label form-label--required">Lanes</label>
          <div class="lane-selector" id="laneSelector"></div>
          <p class="help-text">Click to select multiple lanes</p>
        </div>

        <!-- Time -->
        <div class="form-group">
          <label class="form-label form-label--required">Time Range</label>
          <div class="time-row">
            <div>
              <input type="time" class="form-input" id="entryStart" required>
              <p class="help-text">Start</p>
            </div>
            <div>
              <input type="time" class="form-input" id="entryEnd" required>
              <p class="help-text">End</p>
            </div>
          </div>
          <div class="quick-add" id="quickTimeButtons">
            <button type="button" class="quick-add__btn" data-start="05:30" data-end="08:00">Early AM</button>
            <button type="button" class="quick-add__btn" data-start="08:00" data-end="12:00">Morning</button>
            <button type="button" class="quick-add__btn" data-start="12:00" data-end="17:00">Afternoon</button>
            <button type="button" class="quick-add__btn" data-start="17:00" data-end="20:00">Evening</button>
          </div>
        </div>

        <!-- Activity -->
        <div class="form-group">
          <label class="form-label form-label--required" for="entryActivity">Activity</label>
          <select class="form-select" id="entryActivity" required>
            <option value="">Select an activity...</option>
          </select>
          <div class="activity-preview" id="activityPreview" style="display: none;">
            <div class="activity-preview__color" id="activityColor"></div>
            <span class="activity-preview__name" id="activityName"></span>
          </div>
        </div>

        <!-- Buttons -->
        <div class="modal__actions">
          <button type="button" class="btn btn--secondary" id="clearBtn">Clear</button>
          <button type="submit" class="btn btn--primary" id="submitBtn">Add Entry</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">
    <span id="toastMessage">Message</span>
  </div>

  <!-- Scripts -->
  <script src="js/schedule.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
